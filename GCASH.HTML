<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GCash Receipt OCR Helper</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Tesseract.js for OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
      margin: 0; padding: 0;
      background: #f3f6fb; color: #222;
    }
    .container { max-width: 960px; margin: 1.5rem auto; padding: 1rem; }
    h1 { text-align: center; margin-bottom: 1rem; font-size: 1.5rem; }
    .card {
      background: #fff; border-radius: 10px;
      padding: 1rem 1.25rem; margin-bottom: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .card h2 { margin: 0 0 .75rem; font-size: 1.2rem; }
    label { font-size: .85rem; font-weight: 600; display: block; margin-bottom: .25rem; }
    input, textarea, select {
      width: 100%; padding: .5rem .6rem; border-radius: 6px;
      border: 1px solid #ccc; font-size: .95rem;
    }
    textarea { min-height: 100px; resize: vertical; }
    .row { display: flex; flex-wrap: wrap; gap: .75rem; }
    .col-3 { flex: 0 0 calc(25% - .6rem); }
    .col-4 { flex: 0 0 calc(33.333% - .5rem); }
    .col-6 { flex: 0 0 calc(50% - .4rem); }
    .col-12 { flex: 0 0 100%; }
    button {
      border: none;
      border-radius: 999px;
      padding: .45rem .9rem;
      font-size: .9rem;
      cursor: pointer;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: .25rem;
    }
    .btn-main { background: #0066ff; color: #fff; }
    .btn-secondary { background: #e5e9f5; color: #222; }
    .btn-small { font-size: .8rem; padding: .3rem .6rem; }
    .status { font-size: .8rem; margin-top: .35rem; color: #555; }
    .file-wrapper { display: flex; flex-direction: column; gap: .35rem; }
    .file-label {
      padding: .7rem 1.4rem; border-radius: 999px;
      background: #0066ff; color: #fff;
      cursor: pointer; font-size: .95rem; font-weight: 600;
      max-width: 260px; text-align: center;
    }
    .file-wrapper input[type="file"] { display: none; }
    .mono { font-family: "Courier New", monospace; }
  </style>
</head>
<body>
<div class="container">
  <h1>GCash Receipt OCR Helper</h1>

  <!-- 1. Upload + OCR -->
  <div class="card">
    <h2>1. Upload GCash Receipt</h2>
    <div class="row">
      <div class="col-12">
        <div class="file-wrapper">
          <label for="imageInput" class="file-label">Choose Receipt Photo</label>
          <input type="file" id="imageInput" accept="image/*" />
        </div>
      </div>
      <div class="col-12" style="margin-top:.5rem;">
        <button id="runOcrBtn" class="btn-secondary">Run OCR Again</button>
        <span id="ocrStatus" class="status"></span>
      </div>
    </div>
  </div>

  <!-- 2. Editable extracted details -->
  <div class="card">
    <h2>2. Extracted Details (Editable)</h2>
    <div class="row">
      <div class="col-6">
        <div class="field-header">
          <span>Name</span>
          <button class="btn-secondary btn-small" data-copy="nameInput">Copy</button>
        </div>
        <input type="text" id="nameInput" />
      </div>

      <div class="col-6">
        <div class="field-header">
          <span>Number</span>
          <button class="btn-secondary btn-small" data-copy="numberInput">Copy</button>
        </div>
        <input type="text" id="numberInput" />
      </div>

      <div class="col-3">
        <label>Amount (P)</label>
        <input type="number" step="0.01" id="amountInput" />
      </div>

      <div class="col-3">
        <label>Transaction Option</label>
        <select id="txOption">
          <option value="cashin">Cash In</option>
          <option value="cashout">Cash Out</option>
        </select>
      </div>

      <div class="col-3">
        <label>Service Charge (P)</label>
        <input type="number" step="0.01" id="serviceInput" />
      </div>

      <div class="col-3">
        <label>Net Amount (P)</label>
        <input type="text" id="netAmountInput" readonly />
      </div>

      <div class="col-4">
        <div class="field-header">
          <span>Reference No.</span>
          <button class="btn-secondary btn-small" data-copy="refInput">Copy</button>
        </div>
        <input type="text" id="refInput" />
      </div>

      <div class="col-4">
        <label>Date & Time</label>
        <input type="text" id="datetimeInput" />
      </div>

      <div class="col-4">
        <label>Original Transaction Text</label>
        <input type="text" id="transactionInput" />
      </div>

      <div class="col-12">
        <label>Raw OCR Text</label>
        <textarea id="rawText" class="mono"></textarea>
      </div>
    </div>
  </div>

  <!-- 3. Receipt + copy -->
  <div class="card">
    <h2>3. Receipt Text</h2>
    <div style="margin-bottom:.5rem;">
      <button id="generateReceiptBtn" class="btn-main">Generate Receipt Text</button>
      <button id="copyReceiptBtn" class="btn-secondary">Copy Receipt</button>
      <span id="copyStatus" class="status"></span>
    </div>
    <textarea id="receiptText" class="mono"></textarea>
  </div>
</div>

<script>
  // format number → "P 5,000.00"
  function formatMoney(num) {
    if (!num || isNaN(num)) return "";
    return "P " + Number(num).toLocaleString("en-US", { minimumFractionDigits: 2 });
  }

  // compute service fee
  function calculateServiceCharge(amount) {
    if (isNaN(amount) || amount <= 0) return 0;
    if (amount > 10000) amount = 10000;
    return Math.ceil(amount / 250) * 5;
  }

  function updateFeeAndNet(autoFee = true) {
    let amt = parseFloat(amountInput.value);
    if (isNaN(amt) || amt <= 0) {
      serviceInput.value = "";
      netAmountInput.value = "";
      return;
    }

    let fee = parseFloat(serviceInput.value);
    if (autoFee || isNaN(fee)) {
      fee = calculateServiceCharge(amt);
      serviceInput.value = fee;
    }

    const tx = txOption.value;
    let net = tx === "cashin" ? amt + fee : amt - fee;
    netAmountInput.value = formatMoney(net);
  }

  amountInput.addEventListener("input", () => updateFeeAndNet(true));
  txOption.addEventListener("change", () => updateFeeAndNet(false));
  serviceInput.addEventListener("input", () => updateFeeAndNet(false));

  // OCR logic
  async function runOcr() {
    const file = imageInput.files?.[0];
    if (!file) return;

    ocrStatus.innerHTML = "<strong>Running OCR…</strong>";
    const { data } = await Tesseract.recognize(file, "eng", {
      logger: m => {
        if (m.status === "recognizing text")
          ocrStatus.textContent = `Recognizing… ${(m.progress * 100).toFixed(0)}%`;
      }
    });

    rawText.value = data.text.trim();
    parseAndFill(data.text);
    ocrStatus.innerHTML = "<strong>OCR done.</strong>";
  }

  imageInput.addEventListener("change", runOcr);
  runOcrBtn.addEventListener("click", runOcr);

  function parseAndFill(text) {
    if (!text) return;
    const lines = text.split("\n").map(l => l.trim()).filter(Boolean);

    const numberMatch = text.match(/(\+63[\d\s]{9,})/);
    if (numberMatch) numberInput.value = numberMatch[1];

    const refMatch = text.match(/Ref.*?([0-9]{8,})/i);
    if (refMatch) refInput.value = refMatch[1];

    const amountMatch = text.match(/([0-9,]+\.\d{2})/);
    if (amountMatch) {
      amountInput.value = amountMatch[1].replace(/,/g, "");
      updateFeeAndNet(true);
    }

    const dateMatch = text.match(/[A-Z][a-z]{2}\s+\d{1,2}.*?(AM|PM)/);
    if (dateMatch) datetimeInput.value = dateMatch[0];
  }

  generateReceiptBtn.addEventListener("click", () => {
    const name = nameInput.value;
    const number = numberInput.value;
    const amount = formatMoney(amountInput.value);
    const fee = formatMoney(serviceInput.value);
    const total = netAmountInput.value;
    const ref = refInput.value;
    const dt = datetimeInput.value;
    const tx = txOption.value === "cashin" ? "Cash In" : "Cash Out";

    const lines = [
      `GCASH ${tx.toUpperCase()} RECEIPT`,
      "-------------------------",
      name ? `Name        : ${name}` : "",
      number ? `Number      : ${number}` : "",
      amount ? `Amount      : ${amount}` : "",
      fee ? `Service Fee : ${fee}` : "",
      total ? `Total       : ${total}` : "",
      ref ? `Ref No.     : ${ref}` : "",
      dt ? `Date & Time : ${dt}` : "",
      "-------------------------"
    ];

    if (tx === "Cash Out") {
      lines.push(
        "",
        "ACKNOWLEDGEMENT:",
        "Customer received the cash in full.",
        "",
        "Signature: ____________________",
        "Date:      ____________________"
      );
    }

    receiptText.value = lines.join("\n");
  });

  copyReceiptBtn.addEventListener("click", async () => {
    await navigator.clipboard.writeText(receiptText.value);
    copyStatus.textContent = "Copied!";
    setTimeout(() => copyStatus.textContent = "", 1500);
  });
</script>
</body>
</html>
