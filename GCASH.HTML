<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GCash Receipt OCR Helper</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Tesseract.js for OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
      margin: 0; padding: 0;
      background: #f3f6fb; color: #222;
    }
    .container { max-width: 960px; margin: 1.5rem auto; padding: 1rem; }
    h1 { text-align: center; margin-bottom: 1rem; font-size: 1.5rem; }
    .card {
      background: #fff; border-radius: 10px;
      padding: 1rem 1.25rem; margin-bottom: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .card h2 { margin: 0 0 .75rem; font-size: 1.2rem; }
    label { font-size: .85rem; font-weight: 600; display: block; margin-bottom: .25rem; }
    input, textarea, select {
      width: 100%; padding: .5rem .6rem; border-radius: 6px;
      border: 1px solid #ccc; font-size: .95rem;
    }
    textarea { min-height: 100px; resize: vertical; }
    .row { display: flex; flex-wrap: wrap; gap: .75rem; }
    .col-3 { flex: 0 0 calc(25% - .6rem); }
    .col-4 { flex: 0 0 calc(33.333% - .5rem); }
    .col-6 { flex: 0 0 calc(50% - .4rem); }
    .col-12 { flex: 0 0 100%; }
    @media (max-width: 640px) {
      .col-3, .col-4, .col-6 { flex: 0 0 100%; }
    }

    .file-wrapper { display: flex; flex-direction: column; gap: .35rem; }
    .file-label {
      padding: .7rem 1.4rem; border-radius: 999px;
      background: #0066ff; color: #fff;
      cursor: pointer; font-size: .95rem; font-weight: 600;
      max-width: 260px; text-align: center;
    }
    .file-wrapper input[type="file"] { display: none; }

    button {
      border: none; border-radius: 999px;
      padding: .45rem .9rem; font-size: .9rem;
      cursor: pointer; font-weight: 600;
      display: inline-flex; align-items: center; gap: .25rem;
    }
    .btn-main { background: #0066ff; color: #fff; }
    .btn-secondary { background: #e5e9f5; color: #222; }
    .btn-small { font-size: .8rem; padding: .3rem .6rem; }

    .status { font-size: .8rem; margin-top: .35rem; color: #555; }
    .mono { font-family: "Courier New", monospace; }

    .field-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: .5rem;
      margin-bottom: .25rem;
    }
    .field-header span {
      font-size: .85rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>GCash Receipt OCR Helper</h1>

  <!-- 1. Upload + OCR -->
  <div class="card">
    <h2>1. Upload GCash Receipt</h2>
    <div class="file-wrapper">
      <label for="imageInput" class="file-label">Choose Receipt Photo</label>
      <input type="file" id="imageInput" accept="image/*" />
    </div>
    <button id="runOcrBtn" class="btn-secondary" style="margin-top:.5rem;">Run OCR Again</button>
    <div id="ocrStatus" class="status"></div>
  </div>

  <!-- 2. Details -->
  <div class="card">
    <h2>2. Extracted Details (Editable)</h2>
    <div class="row">

      <div class="col-6">
        <div class="field-header">
          <span>Name</span>
        </div>
        <input id="nameInput" />
      </div>

      <div class="col-6">
        <div class="field-header">
          <span>Phone Number</span>
        </div>
        <input id="numberInput" />
      </div>

      <div class="col-3">
        <label>Amount (P)</label>
        <input id="amountInput" type="number" step="0.01" />
      </div>

      <div class="col-3">
        <label>Transaction</label>
        <select id="txOption">
          <option value="cashin">Cash In</option>
          <option value="cashout">Cash Out</option>
        </select>
      </div>

      <div class="col-3">
        <label>Service Charge (P)</label>
        <input id="serviceInput" type="number" step="0.01" />
      </div>

      <div class="col-3">
        <label>Net Amount (P)</label>
        <input id="netAmountInput" readonly />
      </div>

      <div class="col-4">
        <label>Reference No.</label>
        <input id="refInput" />
      </div>

      <div class="col-4">
        <label>Date &amp; Time (raw)</label>
        <input id="datetimeInput" />
      </div>

      <div class="col-4">
        <label>Original TX Text</label>
        <input id="transactionInput" />
      </div>

      <div class="col-12">
        <label>Raw OCR Text</label>
        <textarea id="rawText" class="mono"></textarea>
      </div>

    </div>
  </div>

  <!-- 3. Receipt -->
  <div class="card">
    <h2>3. Receipt Text</h2>
    <button id="generateReceiptBtn" class="btn-main">Generate Receipt Text</button>
    <button id="copyReceiptBtn" class="btn-secondary">Copy Receipt</button>
    <div id="copyStatus" class="status"></div>
    <textarea id="receiptText" class="mono" style="margin-top:.5rem;"></textarea>
  </div>
</div>

<script>
  const imageInput = document.getElementById('imageInput');
  const runOcrBtn = document.getElementById('runOcrBtn');
  const ocrStatus = document.getElementById('ocrStatus');

  const nameInput = document.getElementById('nameInput');
  const numberInput = document.getElementById('numberInput');
  const amountInput = document.getElementById('amountInput');
  const txOption = document.getElementById('txOption');
  const serviceInput = document.getElementById('serviceInput');
  const netAmountInput = document.getElementById('netAmountInput');
  const refInput = document.getElementById('refInput');
  const datetimeInput = document.getElementById('datetimeInput');
  const transactionInput = document.getElementById('transactionInput');
  const rawText = document.getElementById('rawText');

  const generateReceiptBtn = document.getElementById('generateReceiptBtn');
  const copyReceiptBtn = document.getElementById('copyReceiptBtn');
  const receiptText = document.getElementById('receiptText');
  const copyStatus = document.getElementById('copyStatus');

  // --- Formatting helpers ---

  function formatMoney(num) {
    if (!num || isNaN(num)) return "";
    return "P " + Number(num).toLocaleString("en-US", { minimumFractionDigits: 2 });
  }

  function calculateServiceCharge(amount) {
    if (isNaN(amount) || amount <= 0) return 0;
    if (amount > 10000) amount = 10000; // cap at 10k
    return Math.ceil(amount / 250) * 5;
  }

  function sanitizeName(raw) {
    if (!raw) return "";
    let out = "";
    for (const c of raw) {
      if (/[A-Za-z]/.test(c)) out += c;
      else if (c === " ") out += " ";
      else out += ".";
    }
    return out.replace(/\s+/g, " ").trim();
  }

  function sanitizePhone(raw) {
    if (!raw) return "";
    const digits = raw.replace(/[^\d]/g, "");
    if (!digits) return "";
    return "+" + digits; // + then digits, no spaces
  }

  function updateFeeAndNet(autoFee = true) {
    let amt = parseFloat(amountInput.value);
    if (isNaN(amt) || amt <= 0) {
      netAmountInput.value = "";
      if (autoFee) serviceInput.value = "";
      return;
    }

    let fee = parseFloat(serviceInput.value);
    if (autoFee || isNaN(fee)) {
      fee = calculateServiceCharge(amt);
      serviceInput.value = fee;
    }

    const tx = txOption.value;
    const net = tx === "cashin" ? amt + fee : amt - fee;
    netAmountInput.value = formatMoney(net);
  }

  amountInput.addEventListener("input", () => updateFeeAndNet(true));
  txOption.addEventListener("change", () => updateFeeAndNet(false));
  serviceInput.addEventListener("input", () => updateFeeAndNet(false));

  // Sanitize manually typed name/number too
  nameInput.addEventListener("blur", () => {
    nameInput.value = sanitizeName(nameInput.value);
  });
  numberInput.addEventListener("blur", () => {
    numberInput.value = sanitizePhone(numberInput.value);
  });

  // --- OCR ---

  async function runOcr() {
    const file = imageInput.files && imageInput.files[0];
    if (!file) {
      alert("Please choose a receipt photo first.");
      return;
    }

    ocrStatus.innerHTML = "<strong>Running OCR…</strong>";
    rawText.value = "";

    try {
      const { data } = await Tesseract.recognize(file, "eng", {
        logger: m => {
          if (m.status === "recognizing text") {
            ocrStatus.textContent = `Recognizing… ${(m.progress * 100).toFixed(0)}%`;
          }
        }
      });

      const text = (data && data.text) ? data.text : "";
      rawText.value = text.trim();
      ocrStatus.innerHTML = "<strong>OCR done. Review fields below.</strong>";
      parseAndFill(text);

    } catch (err) {
      console.error(err);
      ocrStatus.textContent = "Error running OCR.";
      alert("Something went wrong with OCR. Try again or check the image quality.");
    }
  }

  // Auto OCR on file choose
  imageInput.addEventListener("change", () => {
    if (imageInput.files && imageInput.files[0]) {
      runOcr();
    }
  });
  runOcrBtn.addEventListener("click", runOcr);

  // --- Parse text from GCash-like receipt ---

  function parseAndFill(text) {
    if (!text) return;
    const lines = text.split(/\r?\n/).map(l => l.trim()).filter(Boolean);

    // PHONE: line containing + and digits
    let phoneLineIndex = -1;
    for (let i = 0; i < lines.length; i++) {
      if (/^\+[\d\s\-]+$/.test(lines[i])) {
        phoneLineIndex = i;
        break;
      }
    }
    if (phoneLineIndex !== -1) {
      const rawPhone = lines[phoneLineIndex];
      numberInput.value = sanitizePhone(rawPhone);

      // NAME: line above phone
      if (phoneLineIndex > 0) {
        const rawName = lines[phoneLineIndex - 1];
        nameInput.value = sanitizeName(rawName);
      }
    }

    // REF NO
    const refMatch = text.match(/Ref\.?\s*No\.?\s*[:\-]?\s*([0-9]{8,})/i);
    if (refMatch) {
      refInput.value = refMatch[1];
    }

    // AMOUNT: first money-like value
    let amountMatch = text.match(/([0-9]{1,3}(?:,[0-9]{3})*(?:\.[0-9]{2})?)/);
    if (amountMatch) {
      const rawAmount = amountMatch[1].replace(/,/g, "");
      amountInput.value = rawAmount;
      updateFeeAndNet(true);
    }

    // DATE + TIME
    const dtMatch = text.match(/([A-Z][a-z]{2}\s+\d{1,2},\s+\d{4}\s+\d{1,2}:\d{2}\s*[AP]M)/);
    if (dtMatch) {
      datetimeInput.value = dtMatch[1];
    }

    // ORIGINAL TX LINE: line containing "via GCash"
    const txLine = lines.find(l => /via\s+GCash/i.test(l));
    if (txLine) {
      transactionInput.value = txLine;
    }
  }

  // --- Generate receipt ---

  generateReceiptBtn.addEventListener("click", () => {
    updateFeeAndNet(false); // ensure net is formatted

    const name = nameInput.value.trim();
    const number = numberInput.value.trim();
    const amount = formatMoney(amountInput.value);
    const fee = formatMoney(serviceInput.value);
    const total = netAmountInput.value.trim();
    const ref = refInput.value.trim();
    const rawDt = datetimeInput.value.trim();
    const txOpt = txOption.value === "cashin" ? "Cash In" : "Cash Out";

    // Split Date / Time from raw datetime
    let dateStr = "", timeStr = "";
    const dtRegex = /^(.+?)\s+(\d{1,2}:\d{2}\s*[AP]M)$/i;
    const m = rawDt.match(dtRegex);
    if (m) {
      dateStr = m[1];
      timeStr = m[2];
    }

    const lines = [
      `GCASH ${txOpt.toUpperCase()} RECEIPT`,
      "-------------------------",
      name ? `Name        : ${name}` : "",
      number ? `Number      : ${number}` : "",
      amount ? `Amount      : ${amount}` : "",
      fee ? `Service Fee : ${fee}` : "",
      total ? `Total       : ${total}` : "",
      ref ? `Ref No.     : ${ref}` : "",
      dateStr ? `Date        : ${dateStr}` : "",
      timeStr ? `Time        : ${timeStr}` : "",
      "-------------------------"
    ].filter(Boolean);

    if (txOpt === "Cash Out") {
      lines.push(
        "",
        "ACKNOWLEDGEMENT:",
        "Customer received the cash in full.",
        "",
        "Signature: ____________________",
        "Date:      ____________________"
      );
    }

    receiptText.value = lines.join("\n");
  });

  // --- Copy receipt ---

  copyReceiptBtn.addEventListener("click", async () => {
    const txt = receiptText.value.trim();
    if (!txt) {
      alert("Generate the receipt text first.");
      return;
    }
    try {
      await navigator.clipboard.writeText(txt);
      copyStatus.textContent = "Receipt copied to clipboard.";
      setTimeout(() => copyStatus.textContent = "", 1500);
    } catch (err) {
      console.error(err);
      alert("Copy failed, please select and copy manually.");
    }
  });
</script>
</body>
</html>
